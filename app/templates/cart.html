{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                             <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                {% endwith %}
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                {{ wtf.quick_form(order_form)}}
                <br><br>
                <button><a href="/cart/order/checkout">CHECKOUT</a></button>
            </div>
        </div>
    </div>
{% endblock %}
